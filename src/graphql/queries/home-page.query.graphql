query GetHomePage {
    home {
        FeaturesDescription
        FeaturesTitle
        HeroDescription
        HeroTitle
        HeroTitleUnderline
        UnderlineLeft
        Ladder {
            ...LadderFragment
        }
        Ladder2 {
            ...LadderFragment
        }
        Ladder3 {
            ...LadderFragment
        }
        Seo {
            ...ComponentSeoSeoFragment
        }
        Features {
            Title
            Description
            Items {
                Title
                Description
                Image {
                    ...UploadFileFragment
                }
                features {
                    Description
                    ImageFile {
                        ...UploadFileFragment
                    }
                    Link
                    Name
                    Slug
                }
            }
        }
    }
    benefits {
        Description
        ImageFile {
            ...UploadFileFragment
        }
        ImageRight
        Name
    }
}
