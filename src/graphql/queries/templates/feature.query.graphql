query GetFeaturesTemplate($slug: String!) {
    features(filters: { Slug: { eq: $slug } }) {
        SingleTitle
        SingleDescription
        SingleImageFile {
            ...UploadFileFragment
        }
        SingleTitleUnderline
        UnderlineLeft
        Slug
        Name
        Ladder {
            ...LadderFragment
        }
        CtaText
        AnswersTitle
        AnswersInfo
        AnswersDescription
        Answers {
            AnswerTitle
            AnswerLink
        }
        Seo {
            ...ComponentSeoSeoFragment
        }
        Faq {
            Answer
            Question
        }
    }
}

query GetFeaturesTemplateSlugs {
    features(pagination: { limit: 1000 }) {
        Slug
        createdAt
        updatedAt
    }
}
