query GetLandingPageTemplate($slug: String!) {
    landings(filters: { Slug: { eq: $slug } }) {
        Slug
        template
        SubTitle
        Title
        TitleUnderline
        Description
        HeroImageFile {
            ...UploadFileFragment
        }
        showPrice
        showFooter
        customUrlQuery
        customButtonText
        Ladder {
            ...LadderFragment
        }
        Seo {
            ...ComponentSeoSeoFragment
        }
        Faq {
            Answer
            Question
        }
    }
}

query GetLandingPageTemplateSlugs {
    landings(pagination: { limit: 1000 }) {
        Slug
        createdAt
        updatedAt
    }
}
